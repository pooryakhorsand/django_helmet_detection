{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helmet Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>


    <div class="navbar">
        <div class="navbar-logo">
            <i class="fas fa-helmet-safety"></i> Helmet Detection
        </div>
        <div class="navbar-links-container">
            <ul class="navbar-links">
                <a class="nav-link" href="{% url 'accounts:user_logout' %}">Logout</a>

                <a class="nav-link" href="{% url 'accounts:user_login' %}">Login</a>

                <a class="nav-link" href="{% url 'accounts:user_register' %}">Register</a>

            </ul>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        {% block content %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
